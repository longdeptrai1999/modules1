<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vl = prompt('nhập Điểm Vật Lý')
        var hh = prompt('nhập điểm hóa học')
        var sh = prompt('nhập điểm Sinh học')
        vl = parseInt(vl)
        hh = parseInt(hh)
        sh = parseInt(sh)
        tb = (vl+hh+sh)/3
        q = 'điểm trung bình của 3 môn là: ' + tb
        alert(q)
    </script>
</body>
</html>
