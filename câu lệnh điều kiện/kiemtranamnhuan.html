<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NHập Năm</h1>
    <input type="text" value="" id="nam">
    <button id="bam">Kiểm Tra</button>
    <script>
        document.getElementById('bam').addEventListener('click',function(){
            var a = document.getElementById('nam').value
            if ((a&4)==0){
                alert(a+ ' là năm nhuận')
                if ((a&100)==0){
                    if((a&400)==0){
                        alert(a +" là năm nhuận")
                    }else { alert(a+ ' không phải là năm nhuận')}
                }else { alert(a+ ' không phải là năm nhuận')}
            }else { alert(a+ ' không phải là năm nhuận')}})
    </script>
</body>
</html>
